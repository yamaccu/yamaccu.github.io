      <script>
        async function AddStringToTextarea() {
          const username = document.getElementById('userInput').value;
          const content_area = document.getElementById("content_area");

          document.getElementById('inputedList').value = `# posts
[![ProtoPedia posts](https://vercel-serverless-functions-henna.vercel.app/api/protopedia?username=${username}&post=true)](https://protopedia.net/prototyper/${username})
# views
[![ProtoPedia views](https://vercel-serverless-functions-henna.vercel.app/api/protopedia?username=${username}&view=true)](https://protopedia.net/prototyper/${username})
# good
[![ProtoPedia good](https://vercel-serverless-functions-henna.vercel.app/api/protopedia?username=${username}&good=true)](https://protopedia.net/prototyper/${username})
`;

          const img_element_post = document.createElement('img');
          const img_element_view = document.createElement('img');
          const img_element_good = document.createElement('img');
          img_element_post.src = `https://vercel-serverless-functions-henna.vercel.app/api/protopedia?username=${username}&post=true`;
          img_element_view.src = `https://vercel-serverless-functions-henna.vercel.app/api/protopedia?username=${username}&view=true`;
          img_element_good.src = `https://vercel-serverless-functions-henna.vercel.app/api/protopedia?username=${username}&good=true`;

          while (content_area.lastChild) {
            content_area.removeChild(content_area.lastChild);
          };
          content_area.appendChild(img_element_post);
          content_area.appendChild(img_element_view);
          content_area.appendChild(img_element_good);
        }

        function copyToClipboard() {
          const copyTarget = document.getElementById("inputedList");
          copyTarget.select();
          document.execCommand("Copy");
        }
      </script>
